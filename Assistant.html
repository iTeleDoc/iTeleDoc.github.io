<!DOCTYPE html>
<html lang="en">
<head>
    <title>iChatDoc</title>
    <link rel="icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" id="theme-color" content="#ffffff">
    <link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/Icon.png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%; /* Prevent font size adjustment */
            touch-action: manipulation; /* Disable pinch-to-zoom gestures */
            background: #ffffff;
        }

        .safe-area-top {
            height: 100%;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
            display: block;
        }

        input, textarea {
            font-size: 16px; /* Prevent iOS zoom */
        }

        /* Only apply safe area padding in portrait */
        @media screen and (orientation: portrait) {
            .safe-area-top {
                padding-top: env(safe-area-inset-top);      /* Modern iOS */
                padding-top: constant(safe-area-inset-top); /* Legacy iOS < 11.2 */
            }
        }
    </style>
</head>
<body>
    <div class="safe-area-top">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/owATNCW0o8fC-Vp1tNjG1"
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
